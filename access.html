	<script type="text/javascript">

		$(document).ready(function() {

        $("#browserInfo").append("<p class='highlight'>Browser details detected at " + getClockTime() + "</p>");

		/* USER AGENT */
		if (navigator.userAgent)
        {
			$("#browserInfo").append("<span>User-agent:" + navigator.userAgent + ". </span>");
        }

        else
        {
        $("#browserInfo").append("<span>User-a	gent: Not Specified. </span>");
		}
		  
		/* PLATFORM */		
        $("#browserInfo").append("<span>Platform: "  + navigator.platform + ". </span>");

		/* COOKIES ENABLED? */
        if (navigator.cookieEnabled)
        {
			$("#browserInfo").append("<span>Cookies: Enabled. </span>");
		}

        else
        {
			$("#browserInfo").append("<span>Cookies: Not Enabled. </span>");
        }
		  
		/* JAVA ENABLED? */
		if (navigator.javaEnabled)
        {
			$("#browserInfo").append("<span>Java: Enabled. </span>");
		}

        else
        {
			$("#browserInfo").append("<span>Java: Not Enabled. </span>");
        }

		/* PROTOCOL */
		if (location.protocol)
        {
			$("#browserInfo").append("<span>Protocol: " + location.protocol + ". </span>");
		}

        else
        {
			$("#browserInfo").append("<span>Protocol: Not Specified. </span>");
        }
		
		/* PROTOCOL */
		if (location.port)
        {
			$("#browserInfo").append("<span>Port: " + location.port + ". </span>");
		}

        else
        {
			if(location.protocol == "http:" && location.port == "")
			{
				$("#browserInfo").append("<span>Port: 80. </span>");
			}
			
			else
			{
				$("#browserInfo").append("<span>Port: Not Specified. </span>");
			}
		}
		
		/* HOSTNAME */
		if (location.hostname)
        {
			$("#browserInfo").append("<span>Hostname: " + location.hostname + ". </span>");
		}

        else
        {
			$("#browserInfo").append("<span>Hostname: Not Specified. </span>");
		}
		
		/* PATHNAME */
		if (location.pathname)
        {
			$("#browserInfo").append("<span>Path: " + location.pathname + ". </span>");
		}

        else
        {
			$("#browserInfo").append("<span>Path: Not Specified. </span>");
		}
		
		/* HISTORY LENGTH */
		if (location.length)
        {
			$("#browserInfo").append("<span>Number of URLs visted this session: " + history.length + ". </span>");
		}

        else
        {
			$("#browserInfo").append("<span>Number of URLs visted this session: Not Specified. </span>");
		}
		
		/* SCREEN HEIGHT */
		if (screen.height)
        {
			$("#browserInfo").append("<span>Screen Height: " + screen.height + "px. </span>");
		}

        else
        {
			$("#browserInfo").append("<span>Screen Height: Not Specified. </span>");
		}
		
		/* SCREEN WIDTH */
		if (screen.height)
        {
			$("#browserInfo").append("<span>Screen Width: " + screen.width + "px. </span>");
		}

        else
        {
			$("#browserInfo").append("<span>Screen Width: Not Specified. </span>");
		}
		 
		/* BROWSER HEIGHT */
		if (window.outerHeight)
        {
			$("#browserInfo").append("<span>Browser Height: " + window.outerHeight + "px. </span>");
		}

        else
        {
			$("#browserInfo").append("<span>Browser Height: Not Specified. </span>");

		}

		}
